
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Admin Panel</h1>
      <p class="small">Login with an admin email (ends with <code>@admin.local</code>) to use these actions.</p>
      <div class="grid" style="grid-template-columns:1fr 1fr">
        <div>
          <h3>CSV Upload (Questions)</h3>
          <input type="file" id="csv">
          <button class="btn" onclick="upload()">Upload</button>
        </div>
       <div class="leaderboard-header">
  <h3>Leaderboard</h3>
  <div class="actions">
    <button class="btn secondary" onclick="publish()">Publish Leaderboard</button>
    <button class="btn" onclick="resetAll()">Reset</button>
    <a class="btn" href="/api/admin/export">Export Results CSV</a>
  </div>
</div>

      </div>
      <div style="margin-top:20px">
        <h3>Admin Login</h3>
        <label>Email</label><input id="email" value="teacher@admin.local">
        <label>Password</label><input id="pass" type="password" value="adminpass">
        <button class="btn" onclick="login()">Login</button>
      </div>
    </div>
  </div>
  <script>
    async function login(){
      const body = { email: document.getElementById('email').value, password: document.getElementById('pass').value };
      const r = await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
      const d = await r.json();
      if(d.ok){ alert('Admin logged in'); } else alert(d.error||'Login failed');
    }
    async function upload(){
      const f = document.getElementById('csv').files[0];
      if(!f){ alert('Select a file'); return; }
      const fd = new FormData();
      fd.append('file', f);
      const r = await fetch('/api/admin/upload_csv', { method:'POST', body: fd });
      const d = await r.json();
      if(d.ok){ alert('Uploaded '+d.inserted+' questions'); } else alert(d.error||'Upload failed');
    }
    async function publish(){
      const r = await fetch('/api/admin/publish_leaderboard', { method:'POST' });
      const d = await r.json();
      if(d.ok){ alert('Leaderboard published'); } else alert(d.error||'Failed');
    }
    async function resetAll(){
      if(!confirm('Reset all answers and results?'))return;
      const r = await fetch('/api/admin/reset', { method:'POST' });
      const d = await r.json();
      if(d.ok){ alert('Reset done'); } else alert(d.error||'Failed');
    }
  </script>
</body>
</html>
