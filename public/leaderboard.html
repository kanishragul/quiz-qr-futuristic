<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: 'Arial', sans-serif; background: #1a1a2e; color: #fff; margin: 0; }
    .container { max-width: 900px; margin: auto; padding: 20px; text-align: center; }
    h1 { color: #e43f5a; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #fff; }
    th { background: #162447; }
    tr:hover { background: #1f4068; }
    .btn { margin-top: 20px; padding: 10px 20px; background: #e43f5a; border: none; border-radius: 8px; cursor: pointer; color: #fff; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leaderboard</h1>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
          <th>Time Taken</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Dynamic leaderboard entries -->
      </tbody>
    </table>
    <a class="btn" href="review.html">Review All Answers</a>
  </div>

  <script>
    // Example static data for now (replace with backend data fetch)
    const leaderboard = [
      { rank: 1, name: "Alice", score: 5, time: "3m 20s" },
      { rank: 2, name: "Bob", score: 5, time: "4m 10s" },
      { rank: 3, name: "Charlie", score: 4, time: "2m 55s" },
    ];

    const tbody = document.getElementById("leaderboard-body");
    leaderboard.forEach(entry => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${entry.rank}</td><td>${entry.name}</td><td>${entry.score}</td><td>${entry.time}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
