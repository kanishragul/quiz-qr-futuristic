
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Review Answers</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Review Answers</h1>
      <p class="small">Available after leaderboard is published.</p>
      <div id="list"></div>
    </div>
  </div>
  <script>
    async function loadReview(){
      const r = await fetch('/api/review');
      const d = await r.json();
      if (d.error){ alert(d.error); return; }
      const wrap = document.getElementById('list');
      wrap.innerHTML = '';
      d.items.forEach(it=>{
        const div = document.createElement('div');
        div.className = 'question';
        const your = JSON.stringify(it.response);
        const corr = JSON.stringify(it.correct);
        div.innerHTML = `<div><b>Tab ${it.tab}</b> â€” ${it.text}</div>
          <div class="grid" style="grid-template-columns:1fr 1fr">
            <div><span class="badge">Your Answer</span><div>${your}</div></div>
            <div><span class="badge">Correct Answer</span><div>${corr}</div></div>
          </div>`;
        wrap.appendChild(div);
      });
    }
    loadReview();
  </script>
</body>
</html>
